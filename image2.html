


<!DOCTYPE html>
<html>
  <head>
    <title>Inserting Images in Columns</title>
    <style>
      /* Use flexbox to create a grid layout */
      .image-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      /* Set the width of each image */
      .image-grid img {
        width: 45%;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>My Image Gallery</h1>
    <div class="image-grid">
      <img src="assets/img/portfolio/brai1.jpg" alt="">
      <img src="assets/img/portfolio/brai2.jpeg" alt="">
      <img src="assets/img/portfolio/brai4.png" alt="">
      <img src="assets/img/portfolio/brai6.jpg" alt="">
      <img src="assets/img/portfolio/brai7.png" alt="">
      
     </body>
     </html>
