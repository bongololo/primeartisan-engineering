


<!DOCTYPE html>
<html>
  <head>
    <title>Inserting Images in Columns</title>
    <style>
      /* Use flexbox to create a grid layout */
      .image-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      /* Set the width of each image */
      .image-grid img {
        width: 45%;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>My Image Gallery</h1>
    <div class="image-grid">
      <img src="assets/img/portfolio/doorframe1.jpeg" alt="">
      <img src="assets/img/portfolio/doorframe2.jpg" alt="">
      <img src="assets/img/portfolio/doorframe3.jpg" alt="">
      <img src="assets/img/portfolio/doorframe4.jpeg" alt="">
      <img src="assets/img/portfolio/doorframe5.jpeg" alt="">
      <img src="assets/img/portfolio/doorframe6.jpg" alt="">
      <img src="assets/img/portfolio/doorframe7.jpg" alt="">
       </div>
     </body>
     </html>
