


<!DOCTYPE html>
<html>
  <head>
    <title>Inserting Images in Columns</title>
    <style>
      /* Use flexbox to create a grid layout */
      .image-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      /* Set the width of each image */
      .image-grid img {
        width: 45%;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>My Image Gallery</h1>
    <div class="image-grid">
      <img src="assets/img/portfolio/plate1.jpg" alt=""> 
      <img src="assets/img/portfolio/plate3.jpg" alt="">
      <img src="assets/img/portfolio/plate4.jpg" alt="">
      <img src="assets/img/portfolio/plate5.jpg" alt="">
      <img src="assets/img/portfolio/plate6.jpg" alt="">
      <img src="assets/img/portfolio/plate7.jpg" alt="">
      <img src="assets/img/portfolio/plate8.jpg" alt="">
      <img src="assets/img/portfolio/plate9.jpeg" alt="">
      <img src="assets/img/portfolio/plate10.jpg" alt="">
      <img src="assets/img/portfolio/plate11.jpg" alt="">
      
     </body>
     </html>
