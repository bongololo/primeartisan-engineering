  <head>
    <title>Inserting Images in Columns</title>
    <style>
      /* Use flexbox to create a grid layout */
      .image-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      /* Set the width of each image */
      .image-grid img {
        width: 45%;
        margin-bottom: 20px;
      }
    </style>
  </head>

    <h1>My Image Gallery</h1>
    <div class="image-grid">
